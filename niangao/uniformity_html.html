<!-- html部分代码-->
<input name="password" id="pw" type="password" class="kuang_txt possword" placeholder="密码(不少于6位)" >
<input name="repassword" id="repw" type="password" class="kuang_txt possword" placeholder="确认密码" onkeyup="checkpassword()"><!-- onkeyup事件，当用户释放键盘按钮时才执行checkpassword()函数，可以实时监控对比两次的密码-->
<span id="reminder"></span></input>
