<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎进入C919作战区</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <form method="post" action="{{url_for('testpage_register')}}" class="register-box" name="registerForm">
                    <input type="text" placeholder="用户名" value="{{request.form['username']}}" name="username" id="r_username">
                    <input type="email" placeholder="邮箱" value="{{request.form['email']}}" name="email" id="r_email" hidden>
                    <input type="password" placeholder="请输入密码" value="{{request.form['password']}}" name="password" id="r_password" hidden>
                    <span id="password_strong" hidden>...</span>
                    <input type="password" placeholder="确认密码" value="{{request.form['passwordAgain']}}" name="passwordAgain" id="r_password_again" onchange="changePassword();" hidden>
                    <button type="button" hidden id="r_submit" onclick="SetRegister();">注册</button>
                </form>
            </div>
            <!-- 登录 -->
            <div class="login-box ">
                <h1>login</h1>
                <form method="post" action="{{url_for('testpage_login')}}" class="login-box" name="loginForm">
                    <input type="text" placeholder="邮箱 / 电话号码" value="{{request.form['username']}}" name="email" id="l_email">
                    <input type="password" placeholder="密码" value="{{request.form['password']}}" name="password" id="l_password">
                    <button type="button" onclick="SetLogin();">登录</button>
                </form>
                <p>找回密码</p>
                <!--需要添加找回密码网址-->
                <button id="threelogin">第三方登录</button>
            </div>
            <!-- 第三方登录 -->
            <div class="threelogin-box hidden">
                <h1>login</h1>
                <a href="链接地址" style='text-decoration:none'><img src="/static/img/wx.jpg" alt="">
                    <p>微信登录</p>
                </a>
                <a href="链接地址" style='text-decoration:none'><img src="/static/img/wb.jpg" alt="">
                    <p>微博登录</p>
                </a>
                <a href="链接地址" style='text-decoration:none'><img src="/static/img/zfb.jpg" alt="">
                    <p>支付宝登录</p>
                </a>
                <button id="signin">已有账号登录</button>
            </div>
        </div>

        <div class="con-box left">
            <h2>加入<span>C919作战区</span></h2>
            <p><span>注册</span>一个账号吧</p>
            <img src="/static/img/11.jpg" alt="">
            <p>已有帐号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>进入<span>C919作战区</span></h2>
            <p>点击<span>登录</span>进入</p>
            <img src="/static/img/22.jpg" alt="">
            <p>没有帐号？</p>
            <button id="register">去注册</button>
        </div>

        {% for message in get_flashed_messages() %} {% if message%}
        <p hidden id="flash_mes">{{ message }} </p>
        {% endif %} {% endfor %}
    </div>

</body>

<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/login.js"></script>
<script src="/static/js/hashpwd.js"></script>
<script src="/static/js/zxcvbn.js"></script>

</html>
